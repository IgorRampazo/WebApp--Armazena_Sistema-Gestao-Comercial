</head>
<body>

            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cadastro</a>

   <!-- **** Formulário de Cadastro **** -->
   <div class="container mt-5">
      <form id="form" action="#" method="POST" class="row g-4 needs-validation border m-1 p-4">
         <div class='alert alert-primary mt-0 mb-4 text-center'>Cadastro de Usuários</div>

         <div class="col-md-4">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do usuário" required>
            <div class="invalid-feedback">Por favor, informe o nome do usuário!</div>
         </div>

         <div class="col-md-4">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="usuario@email.com" required>
            <div class="invalid-feedback">Por favor, informe um email válido!</div>
         </div>

         <div class="col-md-4">
            <label for="senha-register" class="form-label">Senha:</label>
            <div class="input-group">
               <input type="password" class="form-control" id="senha-register" name="senha" placeholder="Digite a senha" required autocomplete="off">
               <button class="btn btn-outline-secondary" type="button" id="togglePasswordRegister">
                  <i class="bi bi-eye"></i>
               </button>
            </div>
            <div class="invalid-feedback">Por favor, informe a senha!</div>
         </div>

         <div class="col-12 text-center">
            <button class="btn btn-warning" type="submit">Cadastrar</button>
            <a href="../../index.html" class="btn btn-secondary">Voltar</a>
         </div>
      </form>

      <div class="table-responsive m-1 mt-4">
         <table class="table table-bordered table-hover" id="tabela"></table>
      </div>
   </div>

   <!-- **** Scripts **** -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   <script src="/scripts/form__cad-usuario.js"></script>
   <script>
      function addTogglePassword(inputId, btnId) 
      {
         const input = document.querySelector(inputId);
         const btn = document.querySelector(btnId);

         if (input && btn) 
         {
            btn.addEventListener('click', () => 
            {
               const type = input.getAttribute("type") === "password" ? "text" : "password";
               input.setAttribute("type", type);
               btn.querySelector("i").classList.toggle("bi-eye");
               btn.querySelector("i").classList.toggle("bi-eye-slash");
            });
         }
      }

      addTogglePassword("#senha-login", "#togglePasswordLogin");
      addTogglePassword("#senha-register", "#togglePasswordRegister");
   </script>
